<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>User-page</title>
</head>
<body>
    <nav class="navbar  navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-danger manga fs-6" href="#">Manga</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-4">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item  mx-4">
                        <a class="nav-link" href="user-page.html">Modify</a>
                    </li>
                   

                </ul>
            </div>
        </div>
    </nav>


    <header>
        <h1 id="title-change" class="resource-title">Aggiungi Utente</h1>
        <button type="button" onclick="backToHome()" class="btn btn-danger btn-lg">Torna indietro</button>
    </header>
    
    <div class="container">
        <form id="user-form" class="" novalidate>

            <input type="hidden" id="user-id" value="" >

            <div class="">

                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>
                <span class="text-danger" id="name-error"></span>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" required>
                <span class="text-danger" id="description-error"></span>
            </div>

            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" required>
                <span class="text-danger" id="brand-error"></span>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Immagine</label>
                <input type="text" class="form-control" id="image" required>
                <span class="text-danger" id="image-error"></span>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" aria-label="Amount (to the nearest dollar)" required>
                <span class="text-danger" id="price-error"></span>
            </div>

            

    

            <button type="submit" class="btn btn-primary my-2" > Salva</button>
        </form>

        
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
        <script src="user-costum.js" ></script>
</body>
</html>
